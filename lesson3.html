<!DOCTYPE html>
<html ng-app="store">
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap311dist/css/bootstrap.min.css"/>
	</head>
	<body ng-controller="StoreController as store">
		<div ng-hide="store.products[0].soldOut">
			<h1> {{store.products[0].name}} </h1>
			<h2> ${{store.products[0].price}} </h2>
			<p> {{store.products[0].description}} </p>
			<button ng-show="store.products[0].canPurchase">Add to Cart </button>
		</div>
		<div ng-hide="store.products[1].soldOut">
			<h1> {{store.products[1].name}} </h1>
			<h2> ${{store.products[1].price}} </h2>
			<p> {{store.products[1].description}} </p>
			<button ng-show="store.products[1].canPurchase">Add to Cart </button>
		</div>
		<script type="text/javascript" src="angular1218/angular.min.js"></script>
		<script type="text/javascript" src="app3.js"></script>
		<p> {{"hello" + " you"}} </p>
	</body>
</html>
